<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Arena - Ultimate Gaming Platform</title>
    <style>
        /* ==================== GLOBAL RESET ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ==================== NAVIGATION BAR ==================== */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(138, 43, 226, 0.5);
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #8a2be2, #ff1744);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links button {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links button:hover {
            color: #8a2be2;
            transform: translateY(-2px);
        }

        .nav-links button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #8a2be2;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links button:hover::after {
            width: 100%;
        }

        /* ==================== PAGE SECTIONS ==================== */
        .page {
            display: none;
            padding: 120px 2rem 2rem;
            min-height: 100vh;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ==================== HOME PAGE ==================== */
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #8a2be2, #ff1744);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(138, 43, 226, 0.8)); }
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #aaa;
        }

        .cta-button {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #8a2be2, #ff1744);
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.8);
        }

        /* ==================== MATCHES PAGE ==================== */
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .match-card {
            background: rgba(26, 10, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            transition: all 0.5s ease;
        }

        .match-card:hover::before {
            transform: scale(1.2);
        }

        .match-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 40px rgba(138, 43, 226, 0.6);
        }

        .match-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #8a2be2;
        }

        .match-info {
            margin: 1rem 0;
            color: #ccc;
        }

        .match-info span {
            display: block;
            margin: 0.5rem 0;
        }

        .join-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #ff1744, #8a2be2);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .join-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 23, 68, 0.8);
        }

        .join-btn.joined {
            background: #4caf50;
            cursor: not-allowed;
        }

        /* ==================== MODAL / POPUP ==================== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(26, 10, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(138, 43, 226, 0.7);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.8);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: #ff1744;
            transform: rotate(90deg);
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: #8a2be2;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .crypto-icons {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            justify-content: center;
        }

        .crypto-icon {
            width: 50px;
            height: 50px;
            background: rgba(138, 43, 226, 0.2);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .crypto-icon:hover {
            background: rgba(138, 43, 226, 0.5);
            transform: scale(1.1);
        }

        .pay-btn {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            background: linear-gradient(90deg, #4caf50, #8a2be2);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pay-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.8);
        }

        /* ==================== RESULTS PAGE ==================== */
        .results-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-box input {
            flex: 1;
            padding: 1rem;
            background: rgba(26, 10, 46, 0.6);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
        }

        .search-btn {
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #8a2be2, #ff1744);
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: scale(1.05);
        }

        .result-card {
            background: rgba(26, 10, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            animation: slideUp 0.4s ease;
        }

        .result-card h3 {
            color: #8a2be2;
            margin-bottom: 1rem;
        }

        .result-card ul {
            list-style: none;
            text-align: left;
        }

        .result-card li {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .winner {
            background: linear-gradient(90deg, #4caf50, #8a2be2);
            font-weight: bold;
        }

        /* ==================== ADMIN PAGE ==================== */
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .admin-form {
            background: rgba(26, 10, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .admin-form h2 {
            color: #8a2be2;
            margin-bottom: 1rem;
        }

        .form-group {
            margin: 1rem 0;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .add-match-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #8a2be2, #ff1744);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-match-btn:hover {
            transform: scale(1.05);
        }

        .matches-table {
            width: 100%;
            background: rgba(26, 10, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 15px;
            overflow: hidden;
        }

        .matches-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .matches-table th,
        .matches-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        .matches-table th {
            background: rgba(138, 43, 226, 0.3);
            color: #8a2be2;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .nav-links {
                gap: 0.5rem;
                flex-wrap: wrap;
            }

            .nav-links button {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .matches-grid {
                grid-template-columns: 1fr;
            }

            .search-box {
                flex-direction: column;
            }
        }

        /* ==================== SUCCESS ANIMATION ==================== */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(76, 175, 80, 0.95);
            padding: 2rem 3rem;
            border-radius: 15px;
            font-size: 1.5rem;
            z-index: 3000;
            animation: successPop 0.5s ease;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @keyframes successPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">⚡ TOURNAMENT ARENA</div>
        <ul class="nav-links">

    </nav>

            <h1>Welcome to the Ultimate Tournament Arena</h1>
            <p>Play. Compete. Earn Rewards.</p>
            <button class="cta-button" onclick="showPage('matches')">View Matches</button>
        </div>
    </div>
